<ion-content class="background">

  <ion-grid class="ion-no-padding cabecalho">
    <!-- Cabeçalho -->
    <ion-row>
      <ion-col size="12">
      <div style="background-color: #cff143;height:2px;width:100%;"></div>
      <div style="background-color: #cbcbcb;width:100%;-webkit-box-shadow: 0px 4px 5px 0px rgba(0,0,0,0.11);
      -moz-box-shadow: 0px 4px 5px 0px rgba(0,0,0,0.11);
      box-shadow: 0px 4px 5px 0px rgba(0,0,0,0.35);padding-top:10px;padding-bottom: 6px;" class="ion-padding-start ion-padding-end" >
     
     <ion-row>
        <ion-col size="2" style="padding-top:8px;" (click)="voltarAtras()">
        <i class="fas fa-chevron-left"></i>
        </ion-col>
        <ion-col size="7">
          <div class="page_title">Minha lista</div>
          <div class="page_desc">Por horário</div>
        </ion-col>
        <ion-col size="3">
          <div class="options">
            <div class="buscar" (click)="buscar()"><i class="fas fa-search"></i></div>
            <div class="ordenar"  (click)="ordernar_atendimentos('horario')" ><i class="fas fa-sort-amount-down"></i></div>
          </div>
        </ion-col>
      </ion-row>
      
      <div *ngIf ="divBuscar == true" class="buscar_form">
        <div class="input">
            <div class="icone"><i class="fas fa-search"></i></div>
            <div class="int">
              
              <ion-input type="text" [(ngModel)]="buscarInput" text-right id="input" (input)='buscando($event.target.value)'></ion-input>

            </div>
            <div class="close" (click)="buscar()"><i class="fas fa-times"></i></div>
        </div>
        
      </div>

    </div>
  
  </ion-col>
    </ion-row>
    
    <app-listar-atendimentos></app-listar-atendimentos>
    <div class="final_page" style="height:100px;width:100%;"></div>
    <app-menu></app-menu>
  </ion-grid>
</ion-content>
